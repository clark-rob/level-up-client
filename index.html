<!DOCTYPE html>
<html>
    <head>
      <title>LEVEL UP</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <header>
      <h2>Level Up: Personal Video Game Library</h2>
    </header>

    <body>

      <!-- Sign Up/In Modal-->
      <button type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#authorizationModal"><span>Sign Up/In</span></button>

        <div class="modal fade" id="authorizationModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="authorizationModalLabel"><span>Sign Up/In</span></h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              </div>
              <div class="modal-body">
                <!--token-auth training-->
                <p id="up-message"></p>

                <form id="sign-up" >
                  <fieldset>
                      <input type="text" name="credentials[email]" placeholder="Email">
                      <input type="password" name="credentials[password]"
                       placeholder="Password">
                      <input type="password" name="credentials[password_confirmation]"
                       placeholder="Confirm Password">
                      <input type="submit" value="Sign Up!">
                  </fieldset>
                </form>

                <form id="sign-in" > <!--id of form is used-->
                  <fieldset>
                      <input type="text" name="credentials[email]" placeholder="Email">
                      <input type="password" name="credentials[password]"
                       placeholder="Password">
                      <input type="submit" value="Sign In">
                  </fieldset>
                </form>
                <!--token-auth training-->
              </div>
              <div class="modal-footer">
                <button type="button" class="close-modal" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      <!--Sign Up/In Modal-->

      <!-- Sign Out/PW Modal-->
      <button type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#optionsModal"><span>Options</span></button>

        <div class="modal fade" id="optionsModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="optionsModalLabel"><span>Options</span></h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              </div>
              <div class="modal-body">
                <!--token-auth training-->
                <p id="out-message"></p>

                <form id="change-password" >
                  <fieldset>
                      <input type="password" name="passwords[old]" placeholder="Old Password">
                      <input type="password" name="passwords[new]"
                       placeholder="New Password">
                      <input type="submit" value="Change password">
                  </fieldset>
                </form>

                <form id="sign-out" >
                  <fieldset>
                      <input type="submit" value="Sign Out">
                  </fieldset>
                </form>

                <!--token-auth training-->
              </div>
              <div class="modal-footer">
                <button type="button" class="close-modal" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      <!--Sign Out/PW Modal-->

      <!--Create VideoGame Data-->
      <form class="create-video-game">
        <fieldset>
          <input type='text' name="game[name]" placeholder="Name">
          <input type='text' name="game[developer]" placeholder="Developer">
          <input type='date' name="game[year]" placeholder="Date">
          <input type='text' name="game[copy]" placeholder="Physical or Digital">
          <input type='text' name="game[system]" placeholder="System">
          <input type='text' name="game[multiplayer]" placeholder="True or False">
          <!-- <div name="game[multi]">
            <p>Multiplayer</p>
            <input type="radio" id="true" value="true">
            <label for="true">True</label>
            <input type="radio" id="false" value="false">
            <label for="false">False</label>
          </div> -->
          <input type="submit" value="Submit">
        </fieldset>
      </form>
      <p id="create-message"></p>
      <!--Create VideoGame Data-->
      <br>

      <!--Show VideoGame Data-->
      <button class="show-all-video-games" class="btn btn-default">Show Games</button>
      <!--Show VideoGame Data-->
      <br>

      <!--Show One VideoGame Data-->
      <form class="show-one-video-game">
        <fieldset>
          <input type ='text' name='game[id]' placeholder="ID">
          <input type="submit" value="Get One Game">
        </fieldset>
      </form>
      <!--Show One VideoGame Data-->
      <br>

      <!--Update VideoGame Data-->
      <form class="update-video-game">
        <fieldset>
          <input type="text" name="game[id]" placeholder="ID">
          <input type='text' name="game[name]" placeholder="Name">
          <input type='text' name="game[developer]" placeholder="Developer">
          <input type='date' name="game[year]" placeholder="Date">
          <input type='text' name="game[copy]" placeholder="Physical or Digital">
          <input type='text' name="game[system]" placeholder="System">
          <input type='text' name="game[multiplayer]" placeholder="True or False">
          <!-- <div name="game[multi]">
            <p>Multiplayer</p>
            <input type="radio" id="true" value="true">
            <label for="true">True</label>
            <input type="radio" id="false" value="false">
            <label for="false">False</label>
          </div> -->
          <input type="submit" value="Update">
        </fieldset>
      </form>
      <p id="update-message"></p>
      <!--Update VideoGame Data-->
      <br>

      <!--Delete One VideoGame Data-->
      <form class="delete-one-video-game">
        <fieldset>
          <input type ='text' name='game[id]' placeholder="ID">
          <input type="submit" value="Delete Game">
        </fieldset>
      </form>
      <p id="delete-message"></p>
      <!--Delete One VideoGame Data-->
      <br>

      <p id="show-message"></p>
    </body>
</html>
