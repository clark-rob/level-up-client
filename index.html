<!DOCTYPE html>
<html>
    <head>
      <title>Level-Up Library</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <div class="top-bar">
        <h1>Level-Up</h1>
      </div>
      <div class="btn-toolbar justify-content-between" role="toolbar">

<!-- Auth Grouping -->
        <div class="btn-group" role="group" aria-label="auth-group">
<!-- Log In Modal-->
          <button type="button" class="log-in-btn btn-primary" data-toggle="modal"
            data-target="#authorizationModal">Log In</button>

            <div class="modal fade" id="authorizationModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header text-center">
                    <h5 class="modal-title" id="authorizationModalLabel">Log In</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  </div>
                  <div class="modal-body">

                    <form id="sign-in" class="form"> <!--id of form is used-->
                      <div class="form-group">
                        <input class="form-control" type="email" name="credentials[email]" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="password" name="credentials[password]"
                       placeholder="Password">
                     </div>
                      <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                    <!--token-auth training-->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="close-modal btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          <!--Sign Up/In Modal-->

          <!-- Sign Out/PW Modal-->
          <button type="button" id="options-button" class="btn btn-primary" data-toggle="modal"
            data-target="#optionsModal">Options</button>

            <div class="modal fade" id="optionsModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="optionsModalLabel">Options</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  </div>
                  <div class="modal-body">
                    <!--token-auth training-->
                    <p id="out-message"></p>

                    <form id="change-password" class="form-inline">
                      <div class="form-group">
                        <input class="form-control" type="password" name="passwords[old]"
                         placeholder="OldPassword">
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="password" name="passwords[new]"
                         placeholder="New Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Change password</button>
                    </form>
                    <br>

                    <form id="sign-out" >
                      <button type="submit" class="btn btn-danger">Sign Out</button>
                    </form>

                    <!--token-auth training-->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="close-modal btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          <!--Sign Out/PW Modal-->
        </div>
        <!-- Auth Grouping -->

        <div class="btn-group" role="group" aria-label="video-game-group">
        <!--Create VideoGame Modal------------->
          <button type="button" id="create-button" class="btn btn-success" data-toggle="modal"
            data-target="#createVideoGameModal">Create Game</button>

            <div class="modal fade" id="createVideoGameModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="createVideoGameModalLabel">Create VideoGame</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  </div>
                  <div class="modal-body">
                    <!--Create VideoGame Data-->
                    <form class="create-video-game">
                      <input type='text' name="game[name]" placeholder="Name"><br/>
                      <input type='text' name="game[developer]" placeholder="Developer"><br/>
                      <input type='date' name="game[year]" placeholder="Date"><br/>
                      <input type='text' name="game[copy]" placeholder="Physical or Digital"><br/>
                      <input type='text' name="game[system]" placeholder="System"><br/>
                      Multiplayer: <input type='text' name="game[multiplayer]" placeholder="True or False"><br/>
                      <!-- <div name="game[multi]">
                        <p>Multiplayer</p>
                        <input type="radio" id="true" value="true">
                        <label for="true">True</label>
                        <input type="radio" id="false" value="false">
                        <label for="false">False</label>
                      </div> -->
                      <input type="submit" value="Submit">
                    </form>
                    <p id="create-message"></p>
                    <!--Create VideoGame Data-->
                  </div>
                </div>
              </div>
            </div>
          <!--Create VideoGame Modal-->

          <!--Show VideoGame Data-->
          <input class="show-all-video-games btn btn-primary" type="button" value='Show Games'>
          <!--Show VideoGame Data-->

          <!--Search One VideoGame Modal-->
          <button type="button" id="search-button" class="btn btn-warning" data-toggle="modal"
            data-target="#searchVideoGameModal">Search Game</button>

            <div class="modal fade" id="searchVideoGameModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="searchVideoGameModalLabel">Search for a VideoGame</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  </div>
                  <div class="modal-body">
                    <!--Show One VideoGame Data-->
                    <form class="show-one-video-game">
                      <fieldset>
                        <input type ='text' name='game[id]' placeholder="ID">
                        <input type="submit" value="Search by ID">
                      </fieldset>
                    </form>
                    <!--Show One VideoGame Data-->
                    <br>

                    <!--Search One VideoGame Data-->
                    <form class="search-one-video-game">
                      <fieldset>
                        <input type ='text' name='game[name]' placeholder="Name">
                        <input type="submit" value="Search by Name">
                      </fieldset>
                    </form>
                    <!--Search One VideoGame Data-->
                  </div>
                </div>
              </div>
            </div>
          <!--Search One VideoGame Modal-->
        </div>
      </div>
<!-- Game Card -->
      <p class="game-card"></p>
<!-- Game Card -->

<!-- Welcome Message -->
      <div class="welcome-message">
        <p>Welcome to Level-Up, your personal library of your pride and joy!</p>
        <p>If you're new to the site, please, sign up below and then log in to start your logging!</p>
<!-- Welcome Message -->
        <br/>
<!-- Sign Up Form -->
        <p class="sign-up-message"></p>
        <form id="sign-up">
          <div class="form-group">
            <input class="form-control" type="email" name="credentials[email]" placeholder="Email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="credentials[password]"
             placeholder="Password">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="credentials[password_confirmation]"
             placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up!</button>
        </form>
<!-- Sign Up Form -->
      </div>
    </body>
    <div class="bottom-bar">
    <!-- Color change -->

        <input type="range" id="red" min="0" max="255" value="0">
        <input type="range" id="green" min="0" max="255" value="0">
        <input type="range" id="blue" min="0" max="255" value="0">
      </div> -->
    <!-- Color change -->
    </div>
    <footer>
    </footer>
</html>
