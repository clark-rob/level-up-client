<!DOCTYPE html>
<html>
    <head>
      <title>LEVEL UP</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <div class="top-bar">
        <h1>Level Up</h1>
      </div>
      <!-- NavBar -->
      <div class="btn-toolbar justify-content-between" role="toolbar">

        <!-- Game Actions Grouping -->
        <div class="btn-group" role="group" aria-label="video-game-group">
          <!-- Create VideoGame Button -->
          <button type="button" class="create-btn btn-success" data-toggle="modal"
            data-target="#createVideoGameModal">Create Game</button>
            <!-- End Create VideoGame Button -->

            <!-- Create VideoGame Modal -->
            <div class="modal fade" id="createVideoGameModal">
              <div class="modal-dialog">
                <div class="modal-content">

                  <div class="modal-header">
                    <h5 class="modal-title">Create VideoGame</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  </div>

                  <div class="modal-body">
                    <!-- Create VideoGame Form -->
                    <form class="create-video-game">
                      <div class="form-group">
                        <input type='text' name="game[name]" placeholder="Name">
                      </div>
                      <div class="form-group">
                        <input type='text' name="game[system]" placeholder="System">
                      </div>
                      <div class="form-group">
                        <input type='text' name="game[developer]" placeholder="Developer">
                      </div>
                      <div class="form-group">
                        <input type='date' name="game[year]" placeholder="Date">
                      </div>
                      <div class="form-group">
                        Copy:
                        <label>
                          <input type="radio" value="physical" name="game[copy]">
                          <span>Physical</span>
                        </label>
                        <label>
                          <input type="radio" value="digital" name="game[copy]">
                          <span>Digital</span>
                        </label>
                      </div>
                      <div class="form-group">
                        Multiplayer:
                        <label>
                          <input type="radio" value="true" name="game[multiplayer]">
                          <span>True</span>
                        </label>
                        <label>
                          <input type="radio" value="false" name="game[multiplayer]">
                          <span>False</span>
                        </label>
                      </div>
                      <div class="form-group">
                        <input type="submit" value="Submit">
                      </div>
                    </form>
                    <p class="create-message"></p>
                    <!-- End Create VideoGame Form -->
                  </div>
                </div>
              </div>
            </div>
          <!-- End Create VideoGame Modal -->

          <!-- Show VideoGame Button -->
          <input class="show-all-btn btn-primary" type="button" value='Show Games'>
          <!-- End Show VideoGame Button -->

          <!-- Search One VideoGame Modal -->
          <button type="button" class="search-btn btn-warning" data-toggle="modal"
            data-target="#searchVideoGameModal">Search Game</button>

            <div class="modal fade" id="searchVideoGameModal">
              <div class="modal-dialog">
                <div class="modal-content">

                  <div class="modal-header">
                    <h5 class="modal-title">Search for a VideoGame</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  </div>

                  <div class="modal-body">
                    <!-- Show One VideoGame Form -->
                    <form class="show-one-video-game">
                      <fieldset>
                        <input type ='text' name='game[id]' placeholder="ID">
                        <input type="submit" value="Search by ID">
                      </fieldset>
                    </form>
                    <!-- End Show One VideoGame Form -->
                    <br>

                    <!-- Search One VideoGame Form -->
                    <form class="search-one-video-game">
                      <fieldset>
                        <input type ='text' name='game[name]' placeholder="Name">
                        <input type="submit" value="Search by Name">
                      </fieldset>
                    </form>
                    <!-- End Search One VideoGame Form -->
                  </div>
                </div>
              </div>
            </div>
          <!-- End Search One VideoGame Modal -->
        </div>
        <!-- End Game Actions Grouping -->

        <!-- Auth Grouping -->
        <div class="btn-group" role="group" aria-label="auth-group">
        <!-- Sign Up/In Modal-->
          <button type="button" id="sign-up-button" class="btn btn-primary" data-toggle="modal"
            data-target="#authorizationModal">Sign Up/In</button>

            <div class="modal fade" id="authorizationModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header text-center">
                    <h5 class="modal-title" id="authorizationModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  </div>
                  <div class="modal-body">
                    <!-- token-auth training -->
                    <p id="up-message"></p>

                    <form id="sign-up">
                      <div class="form-group">
                        <input class="form-control" type="email" name="credentials[email]" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="password" name="credentials[password]"
                         placeholder="Password">
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="password" name="credentials[password_confirmation]"
                         placeholder="Confirm Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Sign Up!</button>
                    </form>
                    <br><hr>

                    <h5 class="modal-title" id="authorizationModalLabel">Sign In</h5>
                    <hr><br>
                    <form id="sign-in" class="form-inline"> <!--id of form is used-->
                      <div class="form-group">
                        <input class="form-control" type="email" name="credentials[email]" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="password" name="credentials[password]"
                       placeholder="Password">
                     </div>
                      <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                    <!-- End token-auth training -->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="close-modal btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          <!-- End Sign Up/In Modal -->

          <!-- Sign Out/PW Modal -->
          <button type="button" id="options-button" class="btn btn-primary" data-toggle="modal"
            data-target="#optionsModal">Options</button>

            <div class="modal fade" id="optionsModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="optionsModalLabel">Options</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  </div>
                  <div class="modal-body">
                    <!--token-auth training-->
                    <p id="out-message"></p>

                    <form id="change-password" class="form-inline">
                      <div class="form-group">
                        <input class="form-control" type="password" name="passwords[old]"
                         placeholder="OldPassword">
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="password" name="passwords[new]"
                         placeholder="New Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Change password</button>
                    </form>
                    <br>

                    <form id="sign-out" >
                      <button type="submit" class="btn btn-danger">Sign Out</button>
                    </form>

                    <!--End token-auth training-->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="close-modal btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          <!--End Sign Out/PW Modal-->
        </div>
        <!-- End Auth Grouping -->
      </div>
      <!-- End NavBar -->

      <!-- View Game Area -->
      <div class="show-message"></div>
      <!-- End View Game Area -->

      <!-- Bottom Bar -->
      <div class="bottom-bar">
        <p>BroccoliRob Creation</p>
      </div>
      <!-- End Bottom Bar -->
    </body>
</html>
